  keyboard_event: "/dev/input/event0"
  screen_offset:
    x: 0
    y: 0

# Key press data --------------

# WRITE THESE AS SECONDS! They will get converted to milliseconds.

# My shortest was 54 ms, longest was 141 ms.
# My standard deviation was 21 ms.
# For my target, I used my Q3, 110 ms.
